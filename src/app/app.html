
<main class="main">
  <div class="content">
      <h1>{{ title() }}</h1>
    <div class="item-container" >
      <mat-accordion>
        <mat-expansion-panel hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title> <p style="font-size: 128px;">{{ entry.kanji }}</p> </mat-panel-title>
            <mat-panel-description> {{ entry.id }} </mat-panel-description>
          </mat-expansion-panel-header>
          <p>{{ entry.pronounces }}</p>
          {{ entry.tranlsations }}
        </mat-expansion-panel>
      </mat-accordion>
    </div>
    <div class="divider" role="separator" aria-label="Divider"></div>
    <div class="item-container" >
        <button mat-raised-button (click)="nextItem()">Avanti</button>
    </div>

  </div>
</main>


<router-outlet />
